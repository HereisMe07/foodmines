<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{ food.name }}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ðŸ©¶ 
                </span>
               <div class="stars">
                    <span *ngFor="let star of stars; let i = index"
                            (click)="select(food, i + 1)"
                            [class.filled]="i < food.stars">
                        â˜…
                    </span>
                </div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                </div>

                <div class="cook-time">
                    <span>ðŸ•›</span>
                    {{ food.cookTime }}
                </div>

                <div class="price">
                    <span>
                        {{ food.price | currency:'USD':'symbol':'1.2-2' }}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
