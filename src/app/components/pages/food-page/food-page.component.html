<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">ðŸ’—</span>
        </div>
        <div class="stars">
            <span *ngFor="let star of [1,2,3,4,5]; let i = index" 
                  [class.filled]=" star <= food.stars"
                  (click)="selectRating(star)">
                â˜…
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <span *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </span>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong>minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
