<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect  
                    [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem, quantitySelect.value)">
                        <option *ngFor="let qty of [1,2,3,4,5]" [value]="qty">{{qty}}</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency}}
            </div>
            <div class="remove-button">
                <button (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div> 
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.totalcount}}</div>
            <div class="total-price">{{cart.totalprice | currency}}</div>
        </div>

        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
